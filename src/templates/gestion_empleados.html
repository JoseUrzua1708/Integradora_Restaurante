<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Empleados</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/gestion_empleados.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <main class="main-content">
            <div class="table-container">
                <h1><i class="fas fa-users"></i> Gestión de Empleados</h1>
                <div class="table-actions">
                    <a href="{{ url_for('formulario_empleado') }}" class="btn btn-primary"><i class="fas fa-plus"></i> Añadir Empleado</a>
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Rol</th>
                                <th>Sucursal</th>
                                <th>Estatus</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for empleado in empleados %}
                            <tr>
                                <td>{{ empleado.ID }}</td>
                                <td>{{ empleado.Nombre }} {{ empleado.Apellido_p }}</td>
                                <td>{{ empleado.Rol }}</td>
                                <td>{{ empleado.Sucursal }}</td>
                                <td><span class="status status-{{ empleado.Estatus.lower() }}">{{ empleado.Estatus }}</span></td>
                                <td class="actions">
                                    <a href="#" class="btn-action btn-edit"><i class="fas fa-edit"></i></a>
                                    <a href="#" class="btn-action btn-delete"><i class="fas fa-trash"></i></a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
