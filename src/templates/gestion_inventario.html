<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventarios</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/gestion_inventario.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <main class="main-content">
            <div class="table-container">
                <h1><i class="fas fa-boxes"></i> Gestión de Inventarios</h1>
                <div class="table-actions">
                    <a href="{{ url_for('formulario_inventario') }}" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Añadir Producto
                    </a>
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Producto</th>
                                <th>Categoría</th>
                                <th>Stock</th>
                                <th>Proveedor</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for item in inventario %}
                            <tr>
                                <td>{{ item.ID }}</td>
                                <td>{{ item.Nombre }}</td>
                                <td>{{ item.Tipo }}</td>
                                <td>{{ item.Cantidad }} {{ item.Unidad }}</td>
                                <td>{{ item.Proveedor or 'N/A' }}</td>
                                <td class="actions">
                                    <a href="{{ url_for('editar_inventario', id=item.ID) }}" class="btn-action btn-edit">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a href="{{ url_for('eliminar_inventario', id=item.ID) }}" class="btn-action btn-delete">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
